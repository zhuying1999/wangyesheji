 <!--jQuery/jQuery-ui/moment-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>

 <!--FullCalendar/本地脚本js-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/locale/zh-cn.js"></script>
 <script type="text/javascript">
    /* jQuery载入 */

    $(document).ready(function() {
        /**
         * 定义date，d，m,y
         */
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();
        /**
         * 初始化fullCalendar，便于后续其他js的调用
         */
        var calendar = $('#calendar').fullCalendar({
            /**head参数 */
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            /**[defaultView 默认视图] */
            defaultView: 'month',
            /**[selectable 是否可选]*/
            selectable: true,
            selectHelper: true,

            select: function(start, end, allDay) {
                /*
                    after selection user will be promted for enter title for event.
                */
                var title = prompt('标题:');
                /*
                    if title is enterd calendar will add title and event into fullCalendar.
                */
                if (title) {
                    calendar.fullCalendar('renderEvent', {
                            title: title,
                            start: start,
                            end: end,
                            allDay: allDay
                        },
                        true // make the event "stick"
                    );
                }
                calendar.fullCalendar('unselect');
            },
            /*
                editable: true allow user to edit events.
            */
            editable: true,
            /*
                events is the main option for calendar.
                for demo we have added predefined events in json object.
            */
            events: [{
                title: '完成网页设计',
                start: new Date(y, m, 1,8,0),
                end: new Date(y, m, 2,18,0)

            }, {
                title: '夏令营材料准备',
                start: new Date(y, m, 2,20,0),
                end: new Date(y, m, 4,12,0)
            }, {
                title: '完成商业数据分析论文',
                start: new Date(y, m, 5, 14, 0),
                end: new Date(y, m, 9,12,0)
            }, {
                title: '完成嵌入式开发',
                start: new Date(y, m,9, 14, 0),
                end: new Date(y, m, 14,12,0)
            }, {
                title: '完成大创项目',
                start: new Date(y, m, 15, 14, 30),
                end: new Date(y, m, 27,12,0)
            }, {
                title: '复习，准备保研事项',
                start: new Date(y, m, 28, 14, 0),
                end: new Date(y, m+3, 30, 14, 0)
            }]
        });

    });
    </script>
